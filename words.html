<div class="contenedor-titulo">
    <h1>Poemario diario</h1>
    
    <dialog id="contrasenia">
    <h3>Escribe la contraseña</h3>
    <input type="text" id="textoModal" placeholder="...">
    <button id="botoncontrasenia" class="btn-ok">ok</button>
</dialog>

    <dialog id="setter">
    <h3>Empieza escribiendo el poema.</h3>
    <input type="text" id="writePoem" placeholder="...">
    <button id="botonpoema" class="btn-ok">ok</button>
    </dialog>

    <dialog id="set-words">
    <h3>Escribe las palabras que deseas se coloquen en el puzzle</h3>
    <input type="text" id="words-saved" placeholder="...">
    <button id="botonpalabras" class="btn-ok">ok</button>
    </dialog>

    <dialog id="select-letters">
        <h3>Pulsa las letras que quieres sean intersectadas</h3>
        <button id="botonfinal" class="btn-ok">ok</button>
    </dialog>       

    <button id="createbtn" class="btn-accion"><3</button>
</div>

        <div class="contenedor">
